syntax = "proto3";

package schedule;

message DaySchedule {string date = 1; repeated string movies = 2;}

message DayScheduleList {repeated DaySchedule list = 1;}

message Date {string date = 1;}

message Movie {string date = 2; string id = 1;}

message Empty {}

service Schedule {
  rpc AddToSchedule(Movie) returns (Empty) {}
  rpc RemoveFromSchedule(Movie) returns (Empty) {}
  rpc GetAll(Empty) returns (DayScheduleList) {}
  rpc GetByDate(Date) returns (DayScheduleList) {}
}
