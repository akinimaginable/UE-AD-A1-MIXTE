syntax = "proto3";

package schedule;

message DaySchedule {string date = 1;
  repeated string movies = 2;}

message DayScheduleList {repeated DaySchedule schedule = 1;}

message GetByDateRequest {string date = 1;}

message Empty {}

service Schedule {// Returns the full schedule
  rpc GetAll(Empty) returns (DayScheduleList) {}
  // Returns schedule for a single date
  rpc GetByDate(GetByDateRequest) returns (DaySchedule) {}}
